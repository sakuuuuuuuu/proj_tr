<!DOCTYPE html>
<html>
<head>
  <title>信号機</title>
  <style>
    .signal-container {
      width: 300px;
      height: 100px;
      border: 2px solid black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 200px;
    }
    
    .lamp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      
    }
    
    #lamp1 {
      background-color: gray;
    }
    
    #lamp2 {
      background-color: gray;
    }
    
    #lamp3 {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="signal-container">
    <div class="lamp" id="lamp1"></div>
    <div class="lamp" id="lamp2"></div>
    <div class="lamp" id="lamp3"></div>
  </div>

  <script>
    document.getElementById("lamp2").addEventListener("click", function() {
      document.getElementById("lamp2").style.backgroundColor = "yellow";
      document.getElementById("lamp1").style.backgroundColor = "gray";
      document.getElementById("lamp3").style.backgroundColor = "gray";
    });

    document.getElementById("lamp1").addEventListener("click", function() {
      document.getElementById("lamp1").style.backgroundColor = "red";
      document.getElementById("lamp2").style.backgroundColor = "gray";
      document.getElementById("lamp3").style.backgroundColor = "gray";
    });

    document.getElementById("lamp3").addEventListener("click", function() {
      document.getElementById("lamp3").style.backgroundColor = "blue";
      document.getElementById("lamp1").style.backgroundColor = "gray";
      document.getElementById("lamp2").style.backgroundColor = "gray";
    });
  </script>
</body>
</html>
